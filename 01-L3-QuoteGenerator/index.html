<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Quote generator-</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=MW.100JSProjects">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="quote-container" id="quote-container">
   <!-- quote -->
   <div class="quote-text">
     <i class="fas fa-quote-left"></i>
     <span id="quote">
      
     </span>
     <i class="fas fa-quote-left"></i>
   </div>
   <!-- Author -->
   <div class="quote-author">
     <span id="author">
      
     </span>
   </div>
   <!-- buttons -->
   <div class="button-container">
      <button onclick="tweetQuote()" class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button onclick="newQuote()" class="new-quote">New Quote</button>
   </div>
    
   

 </div>
  

  <!-- script -->
 <script src="script.js"></script>  
 <script src="quote.js"></script> 
</body>
</html>
