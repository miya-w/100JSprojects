<body>
  <div class="container">
    <div class="inputBox">
      <h2>Password Generator</h2>
      <form name="randform">
       <input class="randstrings" id="randstrings" type="text" placeholder="Create Password" name="randomfield" value="" onclick="this.select();">
       <input class="reload" type="button" onClick="getPassword();" autofocus value="GENERATE"></form>
