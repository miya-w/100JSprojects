<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Calculator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=MW.100JSProjects">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Saving Calculator</h1>
    <form action="">
      <table>
        <tr>
          <td>
            Enter your monthly saving
          </td>
          <td>
            <input type="text" id="amount">
          </td>
        </tr>
        <tr>
          <td>
            Enter your interest rate (%)
          </td>
          <td>
            <input type="text" id="rate">
          </td>
        </tr>
        <tr>
          <td>
            Enter the number of years you will save
          </td>
          <td>
            <input type="text" id="years" >
          </td>
        </tr>
      </table>
      <button type="button" onclick=" savingCalculator()"> Click to calculate your saving</button>
    </form>
    <h3 id="output"> See how much you will save</h3>
  </div>
  

  <!-- script -->
 <script src="script.js"></script>   
</body>
</html>
