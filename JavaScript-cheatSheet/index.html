<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Cheat Sheet Example</title>
</head>
<body>
    <h2>parentNode.removeChild(childNode)
    </h2>
    <ul id="menuRemove">
        <li>Home</li>
        <li>Products</li>
        <li>About Us</li>
    </ul>

 <script>
    let menuRemove = document.getElementById('menuRemove');
    menuRemove.removeChild(menuRemove.lastElementChild); 
    //print -Home -Products
 






 </script>   
</body>
</html>
