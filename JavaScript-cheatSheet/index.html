<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Cheat Sheet Example</title>
</head>
<body>
    <h2>parentNode.removeChild(childNode)
    </h2>
    <ul id="menuRemove">
        <li>Home</li>
        <li>Products</li>
        <li>About Us</li>
    </ul>

    <h2>JavaScript Objects</h2>

<p id="demo"></p>


 <script>
    let menuRemove = document.getElementById('menuRemove');
    menuRemove.removeChild(menuRemove.lastElementChild); 
    //print -Home -Products

    // Create an object:
    const person = {
    firstName: "Mia",
    lastName: "Doe",
    age: 30,
    eyeColor: "Black",
    hobby: ["SnowBoarding","Board Game", "Video Game"]
  };
  
  // Display some data from the object:
  document.getElementById("demo").innerHTML =
  person.firstName + " is " + person.age + " years old."+ " She is going to "+ person.hobby[0]+" this winter'"
  
  ;

 </script>   
</body>
</html>
